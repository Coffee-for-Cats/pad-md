<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pad.md</title>
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/md-elements.css">
</head>
<body>
    <header class="title-bar">
        <button type="button" class="button-save" onclick="saveFile()">save</button>
        <span class="closer">
            <button type="button" id="buttonEdit" onclick="render('edit')">edit</button>
            |
            <button type="button" id="buttonView" onclick="render('view')">view</button>
        </span>
        <button type="button" class="button-close" onclick="closeApp()">x</button>
    </header>
    <main>
        <div id="content-placer">
            <h1>Drag a file to open it</h1>
        </div>
    </main>
</body>
<script src="./renderer.js"></script>
<script src="./md-elements.js"></script>
</html>
