<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pad.md</title>
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/md-elements.css">
    <link rel="stylesheet" href="./styles/icons.css">

    <script src="../dist/src/scripts/functions.js" async></script>
    <!-- Droped -->
    <!-- <script src="../dist/src/scripts/md-elements.js" async></script> -->
    
    <script src="../dist/src/scripts/marked.js"></script>

    <script src="../dist/src/scripts/switch.js" async></script>
    <script src="../dist/src/scripts/renderer.js" defer></script><!-- needs to get objects from html -->
    <script src="../dist/src/scripts/autosync.js" defer></script>

    <!-- Todo: include via npm -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script> -->
</head>
<body>
    <header id="title-bar">
        <!-- Menu Button -->
        <button type="button" id="button-menu" class="switch-div-1" onclick="openMenu()">
            <img id="menu-buttom-white" src="./imgs/menu_white.svg" class="switch-obj-1">
            <img id="menu-buttom-black" src="./imgs/menu_black.svg" class="switch-obj-2">
        </button>

        <!-- The Menu -->
        <div id="menu" tabindex="0">
            <!-- Save Button -->
            <button type="button" id="button-save" onclick="saveFile()">ğŸ’¾ save</button>
            <!-- Open File Button -->
            <button type="button" id="button-open" onclick="openFileButton()">ğŸ“‚ open</button>
            <!-- New Button -->
            <button type="button" id="button-new" onclick="newFileButton()">ğŸ“„ new</button>
            <!-- Autosave switch -->
            <div id="autosync-div">
                <input type="checkbox" name="autosync" id="autosync-switch">
                <label id="autosync-label" for="autosync-switch">&nbsp;autosave</label>
            </div>
        </div>
        
        <!-- Edit / View Button -->
        <div id="switch-edit-view" class="switch-div-1">
            <button type="button" id="button-editMode" onclick="modeToEdit()" class="switch-obj-1">âœï¸ edit</button>
            <button type="button" id="button-viewMode" onclick="modeToView()" class="switch-obj-2">ğŸ“„ view</button>
        </div>

        <!-- Close Window Button -->
        <button type="button" id="button-close" onclick="syncStep(); window.close()">x</button>
    </header>
    <main>
        <!-- The content of this div are replaced opening or editing files -->
        <div id="content-placer">
            <div>
                <h1>Welcome to my app!</h1>
                <p>Do not open files you don't know it's source.</p>
                <p>Marked is being used since 0.6, so you should be able to use any markdown symbol.</p>
            </div>
        </div>
    </main>
    <footer id="toolbar">
        <!-- New Page Button -->
        <button type="button" id="button-newPage" onclick="window.App.newPage()">+</button>
        <!-- Pin Window Button -->
        <button type="button" id="button-pin" onclick="pinWindow()">
            <img src="./imgs/push_pin.svg">
        </button>
    </footer>
</body>
</html>
